[tox]
envlist=
    py{35,36}-{contract,handler}
    lint{35,36}

[flake8]
max-line-length= 100
exclude=
ignore=

[testenv]
usedevelop=True
passenv =
    PYTEST_ADDOPTS
    TRAVIS_EVENT_TYPE
commands=
    contract: py.test {posargs:tests/contract/}
    handler: py.test {posargs:tests/handler/}
extras =
    coincurve
deps = -r{toxinidir}/requirements-dev.txt
basepython =
    py35: python3.5
    py36: python3.6

[testenv:lint35]
basepython=python3.5
setenv=MYPYPATH={toxinidir}:{toxinidir}/stubs
commands=
    flake8 {toxinidir}/sharding --exclude="{toxinidir}/sharding/contracts/*.v.py"
    flake8 {toxinidir}/tests
    mypy --follow-imports=silent --ignore-missing-imports --disallow-incomplete-defs sharding

[testenv:lint36]
basepython=python3.6
setenv=MYPYPATH={toxinidir}:{toxinidir}/stubs
commands=
    flake8 {toxinidir}/sharding --exclude="{toxinidir}/sharding/contracts/*.v.py"
    flake8 {toxinidir}/tests
    mypy --follow-imports=silent --ignore-missing-imports --disallow-incomplete-defs sharding
